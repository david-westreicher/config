---

- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  tasks:

  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
      update_cache: yes
    vars:
      packages:
        - i3
        - rofi
        - xinit
        - x11-xserver-utils
        - feh
        - fonts-font-awesome
        - w3m-img # used for ranger image preview
        - dunst
        - xdotool
        - zathura
        - flameshot
        - picom
        - papirus-icon-theme
    become: yes

  - name: Install i3 dependencies
    pip:
      name: [py3status, i3ipc, Pillow] # Pillow is used in media_notification
      executable: pip3
    become: yes

  - name: Install alacritty
    ansible.builtin.script: scripts/install_alacritty.sh
    args:
      creates: /usr/bin/alacritty
    become: yes

  - name: Create config folders
    file:
      path: "{{ item }}"
      state: directory
      recurse: yes
    with_items:
      - ~/.local/share/fonts
      - ~/.local/share/applications
      - ~/.config/alacritty
      - ~/.config/lxterminal
      - ~/.config/dunst
      - ~/.config/picom
      - ~/.config/rofi
      - ~/.config/zathura
      - ~/.i3

  - name: Create soft links
    file:
      src: "~/Documents/config/{{ item.path }}"
      dest: "~/{{ item.dest }}"
      state: link
      force: yes
    with_items:
      - { path: 'xdg/mimeapps.list', dest: '.local/share/applications/mimeapps.list' }
      - { path: 'X/resources', dest: '.Xresources' }
      - { path: 'X/.xinitrc', dest: '.xinitrc' }
      - { path: 'lxterminal/lxterminal.conf', dest: '.config/lxterminal/lxterminal.conf' }
      - { path: 'alacritty/alacritty.yml', dest: '.config/alacritty/alacritty.yml' }
      - { path: 'alacritty/alacritty_sonokai.yml', dest: '.config/alacritty/alacritty_sonokai.yml' }
      - { path: 'picom/picom.conf', dest: '.config/picom/picom.conf' }
      - { path: 'i3/i3.conf', dest: '.i3/config' }
      - { path: 'i3/status.conf', dest: '.i3/i3status.conf' }
      - { path: 'i3/py3status', dest: '.i3/py3status' }
      - { path: 'dunst/dunstrc', dest: '.config/dunst/dunstrc' }
      - { path: 'rofi/config.rasi', dest: '.config/rofi/config.rasi' }
      - { path: 'bash/.bash_profile', dest: '.bash_profile' }
      - { path: 'zathura/zathurarc', dest: '.config/zathura/zathurarc' }

  - name: Install twitter emoji
    unarchive:
        src: "https://github.com/eosrei/twemoji-color-font/releases/download/v13.0.1/TwitterColorEmoji-SVGinOT-Linux-13.0.1.tar.gz"
        dest: "~/.local/share/fonts/"
        remote_src: yes

  - name: Install noto emoji
    unarchive:
        src: "https://noto-website-2.storage.googleapis.com/pkgs/NotoColorEmoji-unhinted.zip"
        dest: "~/.local/share/fonts/"
        remote_src: yes

  - name: Install fonts
    command: "fc-cache -f -v"

  - name: Get i3lock fancy rapid
    git:
        repo: 'https://github.com/yvbbrjdr/i3lock-fancy-rapid'
        dest: ./compile/i3lock

  - name: Build i3lock fancy rapid
    make:
        chdir: ./compile/i3lock
